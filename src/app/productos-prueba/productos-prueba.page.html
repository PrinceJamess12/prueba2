<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class ="ion-text-center">Catalogo</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-item>
      <ion-button (click)="cargandoProducto(-1)">anterior</ion-button>
      <ion-button (click)="cargandoProducto(+1)">avanzar</ion-button>
  </ion-item>

<ion-list padding>

  <ion-item *ngFor="let reg of lProductos">

    <ion-thumbnail>
      <img alt="Silhouette of mountains" src="{{reg.thumbnail}}" />
    </ion-thumbnail>
    <ion-label>{{reg.id}}</ion-label>
    <ion-label>{{reg.price}}</ion-label>

    <ion-icon name="chevron-forward-outline"></ion-icon>

  </ion-item>

</ion-list>


 

</ion-content>
